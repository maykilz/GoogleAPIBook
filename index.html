<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск книг с помощью Google API</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="free-icon-open-book-167755.png" type="image/x-icon">
</head>
<body>
   <h1>Поиск книг по запросу</h1>
   <form action="#">
       <legend>Введите свой запрос</legend>
       <input type="text" name="" id=""  class="bookname">
       <button class="booksearch" id="booksearch">Искать книги</button>  
       <button class="bookclear" id="bookclear">Удалить найденные книги</button> 
   </form> 

   <div class="bookslist">  
       <h2 class="">Найденные книги</h2>
       <br>
   </div>
 
   <script src="script.js"></script>
</body>
</html>
